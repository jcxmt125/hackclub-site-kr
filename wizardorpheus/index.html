<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Wizard Orpheus game app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Sans KR', sans-serif;;
            padding: 10px;
            line-height: 200%;
            background-color:#202020;
            color:#F0F0F0;
          }
          textarea{
            font-family: 'IBM Plex Sans KR', sans-serif;;
            background-color: #303030;
            color: #F0F0F0;
            width: 600px;
            max-width: 100%;
            height: 120px;
            font-size: medium;
          }
    </style>
</head>

<body>
    <p>Your job is to convince an AI to help you out. It seems not to be in the mood for it though... Try conversing with it, and getting its mood up to 100!</p>
    <div id="conversation">
    </div>

    <textarea id="input" placeholder="Type here, and press enter to submit."></textarea>
    <br>

    <p>AI's mood: <span id="score">-50</span></p>

    <script src="https://wizard-orpheus.hackclub.dev/wizard_orpheus.js"></script>
    <script src="script.js"></script>
</body>

</html>
